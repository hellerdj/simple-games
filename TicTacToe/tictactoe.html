<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link href="tictactoe.css" rel="stylesheet" type="text/css">
    </head>
    <body>
            <h3> Player X: <span id="playerXScore">0</span></h3>
        	<h3> Player O: <span id="playerOScore">0</span></h3>
        <table>
            <tr>
                <td id="c0r0" onclick="makeMove(this)" class="right bottom block"></td>
                <td id="c1r0" onclick="makeMove(this)" class="right bottom block"></td>
                <td id="c2r0" onclick="makeMove(this)" class="bottom block"></td>
            </tr>
            <tr>
                <td id="c0r1" onclick="makeMove(this)" class="right bottom block"></td>
                <td id="c1r1" onclick="makeMove(this)" class="right bottom block"></td>
                <td id="c2r1" onclick="makeMove(this)" class="bottom block"></td>
            </tr>
            <tr>
                <td id="c0r2" onclick="makeMove(this)" class="right block"></td>
                <td id="c1r2" onclick="makeMove(this)" class="right block"></td>
                <td id="c2r2" onclick="makeMove(this)" class="block"></td>
            </tr>
        </table>
        <button onclick="resetGame()">Reset</button>
        <script src="tictactoe.js"></script>
    </body>
</html>
